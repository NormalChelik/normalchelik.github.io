<!DOCTYPE html>
<html>
<head>
    <title>Telegram Click Game</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #gameContainer {
            display: none;
        }

        #clickButton {
            padding: 20px 40px;
            font-size: 24px;
            margin: 20px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            transition: transform 0.1s;
        }

        #clickButton:active {
            transform: scale(0.95);
        }

        #timer, #countdown {
            font-size: 32px;
            margin: 20px;
        }

        #result {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="welcome"></div>
    <div id="countdown"></div>
    <div id="gameContainer">
        <button id="clickButton">ЖМИ СЮДА!</button>
        <div id="timer">Осталось: 60 сек</div>
    </div>
    <div id="result"></div>

    <script>
        const tg = window.Telegram.WebApp;
        let clickCount = 0;
        let gameTimer;
        let countdownTimer;
        let gameDuration = 60;

        function initApp() {
            tg.expand();
            const user = tg.initDataUnsafe.user;
            const username = user?.username || 'Anonymous';
            document.getElementById('welcome').innerHTML = `Привет, ${username}!`;

            startCountdown();
        }

        function startCountdown() {
            let seconds = 5;
            document.getElementById('countdown').textContent = `Игра начнется через: ${seconds}`;

            countdownTimer = setInterval(() => {
                seconds--;
                document.getElementById('countdown').textContent = `Игра начнется через: ${seconds}`;

                if (seconds <= 0) {
                    clearInterval(countdownTimer);
                    document.getElementById('countdown').style.display = 'none';
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            document.getElementById('gameContainer').style.display = 'block';
            clickCount = 0;

            let timeLeft = gameDuration;
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Осталось: ${timeLeft} сек`;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameTimer);
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('result').textContent = `Твой результат: ${clickCount} нажатий!`;

            setTimeout(() => {
                window.location.reload();
            }, 5000);
        }

        document.getElementById('clickButton').addEventListener('click', () => {
            clickCount++;
        });

        Telegram.WebApp.ready();
        initApp();
    </script>
</body>
</html>
